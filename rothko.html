<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rothko Painting</title>
    <link href="../box-model-rothko/rothko.css" rel="stylesheet">
  </head>
  <body>
    <img src="../box-model-rothko/images/css box model.png">
    <!-- 
      for every box made:

      imagine a shipping box with items...

      - content= items being shipped
      - padding= bubble wrap protecting item
      - border= the box
      - margin= the space around the box
    -->
    <div class="frame">
      <!-- this picture is content (box one/two/three) within a content (box canvas) within a content (box frame) -->
      <div class="canvas">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
      </div>
    </div>
  </body>
